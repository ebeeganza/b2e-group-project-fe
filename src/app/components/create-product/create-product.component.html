<mat-card class="product-create">
    <mat-card-content>
        <div class="container">

            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput [(ngModel)]="name">
            </mat-form-field>

            <mat-form-field>
                <mat-label>List Price</mat-label>
                <input matInput type="number" [(ngModel)]="price">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Availability Date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="available">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Product Description</mat-label>
                <input matInput [(ngModel)]="description">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Image URL</mat-label>
                <input matInput [(ngModel)]="imageURL">
            </mat-form-field>

            <!--TODO: Add checkbox for category-->

            <button mat-raised-button color="primary" (click)="createProduct(name,price,available,description,imageURL)"
                class="execute-button">Create</button>
            <button mat-raised-button color="warn" (click)="service.creatingProduct = false"
                class="execute-button">Cancel</button>

        </div>
    </mat-card-content>
</mat-card>
