<!--show if there is something in cart-->
<!--"products.length !=0"-->
<ng-container *ngIf="true"> 
    <div class="card">
        <div class="container">
            <div class ="card-table" >
                <div class="cart-product">
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>ID#: </th>
                                <th>Product Name: </th>
                                <th>Product Image: </th>
                                <th>Description: </th>
                                <th>Price: </th>
                                <th>Quantity: </th>
                                <th>Total: </th>
                                <th>Action: </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>99</td>
                                <td>Ricked</td>
                                <td><img src ="https://www.dictionary.com/e/wp-content/uploads/2018/03/rickrolling.jpg" style="width: 100px; height: 100px"></td>
                                <td>Never going to give you up</td>
                                <th>50,000</th>
                                <td>1</td>
                                <td>50,000</td>
                                <td><button><mat-icon>edit</mat-icon> </button> <button><mat-icon>delete</mat-icon></button></td>
                            </tr>
                            <tr>
                                <td colspan ="4"></td>
                                <td><label for="coupon-code">Coupon code: </label></td>
                                <td><input type="text" [(ngModel)]="couponCode"></td>
                                <td><button type="submit">Apply Coupon</button></td>
                            </tr>
                            <tr> 
                                <td colspan="4"></td>
                                <td><button> Empty Cart</button></td>
                                <td><button> Shop More</button></td>
                                <td><button> Checkout</button></td>
                                <td> <strong> Grand Total: $50,000</strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div><button (click)="cart.viewToolbar()">Go back </button></div>  
    </div>  
</ng-container>

<!-- shows if there is nothing in cart -->
<!-- "products.length ==0" -->
<ng-container *ngIf="false"> 
    <div class ="container">
        <div class="card">
            <h2 class="card-title"> Shopping Cart</h2>
        </div>
        <div class="center">
            <h3> Your cart is empty!</h3>
            <h4> Have an account? Sign in to see your cart </h4>
            <h4><button> Sign In </button></h4>
            <img src = "https://cdn.pixabay.com/photo/2014/04/02/10/53/shopping-cart-304843_960_720.png" alt="cart">
            <div><button (click)="cart.viewToolbar()">Go back </button></div>
        </div>
    </div>
</ng-container>
