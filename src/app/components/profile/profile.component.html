<mat-card class="card">
    <mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    </mat-card-header>
    <mat-card-content>
      <mat-card-title> First Name: {{ fname }}</mat-card-title>
      <mat-card-subtitle> Last Name: {{ lname }} </mat-card-subtitle>
      <!-- could write a function here to retrieve association (account id) <-> account name -->
      <mat-card-subtitle type="string"> 
        Email: 
        {{ email }}
      </mat-card-subtitle>
      <mat-card-subtitle type="string"> 
        Role: 
        {{ role }}
      </mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions align="end">
        <button (click)="this.accountService.getShowEdit()" mat-button>Edit</button>
        <div *ngIf="this.role === 1">
          <button (click)="ui.showOrders()"mat-button>View Orders</button>
        </div>
        <div *ngIf="this.role !== 2">
          <button (click)="this.accountService.deleteProfileById(id)"mat-button>Delete</button>
        </div>
        <div>
          <button (click)="ui.resetValues()"mat-button>Close</button>
        </div>
        </mat-card-actions>
</mat-card>
<div *ngIf="this.role === 2">
  <app-account-list></app-account-list>
</div>
<div>
  <app-edit-account *ngIf="this.accountService.displayEdit"></app-edit-account>
</div>
