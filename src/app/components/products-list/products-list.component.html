<button *ngIf="accountService.currentUser.getValue().role === 1 && !productService.creatingProduct" (click)="productService.creatingProduct = true">Create New Product</button>
<app-create-product *ngIf="productService.creatingProduct"></app-create-product>

<app-product *ngFor="let product of productService.getProducts()" [product]="product"></app-product>
