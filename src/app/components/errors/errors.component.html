<div *ngIf="errorExists">
    <h2>Warning:</h2>
    <div *ngFor="let product of this.lossProducts">
        <p>{{product.name}} is currently selling at a loss.</p>
    </div>
    <div *ngFor="let product of this.mapProducts">
        <p>{{product.name}} is currently selling at a lower price than its minimum advertised price.</p>
    </div>
</div>
