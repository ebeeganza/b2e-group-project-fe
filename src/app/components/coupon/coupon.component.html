<div class="table-container">
    <mat-toolbar class="mat-elevation-z8" color="primary">
        <span>Coupon Manager</span>
        <span class="spacer"></span>
        <button mat-raised-button color="accent" (click)="this.openDialog()">New Coupon</button>
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let coupon">{{coupon.id}}</td>
        </ng-container>
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Coupon Code</th>
            <td mat-cell *matCellDef="let coupon">{{coupon.code}}</td>
        </ng-container>
        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef>Discount($)</th>
            <td mat-cell *matCellDef="let coupon">{{coupon.discount | currency}}</td>
        </ng-container>
        <ng-container matColumnDef="orderTotalMinimum">
            <th mat-header-cell *matHeaderCellDef>Min. Total($)</th>
            <td mat-cell *matCellDef="let coupon">{{coupon.orderTotalMinimum | currency}}</td>
        </ng-container>
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>Start Date</th>
            <td mat-cell *matCellDef="let coupon">{{coupon.startDate}}</td>
        </ng-container>
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let coupon">{{coupon.endDate}}</td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let coupon"><button mat-icon-button matTooltip="Delete Coupon"
                    (click)="deleteCoupon(coupon.id)"><mat-icon>delete</mat-icon></button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns:columnsToDisplay"></tr>
    </table>
</div>
