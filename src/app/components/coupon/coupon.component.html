<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let coupon">{{coupon.id}}</td>
    </ng-container>
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Coupon Code</th>
        <td mat-cell *matCellDef="let coupon">{{coupon.code}}</td>
    </ng-container>
    <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef>Discount($)</th>
        <td mat-cell *matCellDef="let coupon">{{coupon.discount | currency}}</td>
    </ng-container>
    <ng-container matColumnDef="orderTotalMinimum">
        <th mat-header-cell *matHeaderCellDef>Min. Total($)</th>
        <td mat-cell *matCellDef="let coupon">{{coupon.orderTotalMinimum | currency}}</td>
    </ng-container>
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let coupon">{{coupon.startDate}}</td>
    </ng-container>
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let coupon">{{coupon.endDate}}</td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns:columnsToDisplay"></tr>

</table>
